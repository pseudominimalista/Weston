[core]
xwayland=true

[libinput]
enable-tap=true
tap-and-drag=true
natural-scroll=true
scroll-method=two-finger

[shell]
background-image=.wp
background-type=scale-crop
background-color=0xff11111b
panel-color=0xdd1e1e2e
animation=zoom
cursor-theme=Catppuccin-Mocha-Dark-Cursors
cursor-size=16

[keyboard]
keymap_layout=br
keymap_options=grp:sclk_toggle

[terminal]
font=jetbrainsmono
font-size=11

[launcher]
icon=.local/icons/terminal.png
displayname=Foot
path=/usr/bin/foot

[launcher]
icon=.local/icons/filemanager.png
displayname=File Manager
path=/usr/bin/thunar

[launcher]
icon=.local/icons/emacs.png
displayname=Emacs
path=/usr/bin/emacsclient -c

[launcher]
icon=.local/icons/music.png
displayname=Music Player
path=/usr/bin/pragha

[launcher]
icon=.local/icons/video.png
displayname=Video Player
path=/usr/bin/celluloid

[launcher]
icon=.local/icons/browser.png
displayname=Web Browser
path=/usr/bin/librewolf

[launcher]
icon=.local/icons/sound.png
displayname=Sound Configuration
path=/usr/bin/pavucontrol

